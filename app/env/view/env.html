{{define "envRoot"}}
    <fieldset>
        <div class="row text-start">
            <legend class="form-label">Env</legend>
        </div>
        <div class="row row-cols-auto">
            <label class="col-form-label">ID</label>
            <div class="col">
                <input disabled type="text" class="form-control" value="{{ .ID }}" aria-label="ID">
            </div>
            <label class="col-form-label">Name</label>
            <div class="col">
                <input disabled type="text" class="form-control" value="{{ .Name }}" aria-label="Name">
            </div>
        </div>
    </fieldset>
    <table class="table" id="decls">
        <tbody>
        {{$url := "/gui/decls"}}
        {{range .Decls}}
            <tr>
                <td>{{ typeOf . }}</td>
                <td>
                    <a href="{{ $url }}/{{ .ID }}" hx-get="{{ $url }}/{{ .ID }}" hx-target="#decls" hx-swap="outerHTML" hx-push-url="true">{{ .Name }}</a>
                </td>
            </tr>
        {{end}}
        </tbody>
    </table>
{{end}}
