{{define "envRoot"}}
    <div id="env">
        <fieldset>
            <div class="row text-start">
                <legend class="form-label">Env</legend>
            </div>
            <div class="row row-cols-auto">
                <label class="col-form-label">ID</label>
                <div class="col">
                    <input disabled type="text" class="form-control" value="{{ .ID }}" aria-label="ID">
                </div>
                <label class="col-form-label">Name</label>
                <div class="col">
                    <input disabled type="text" class="form-control" value="{{ .Name }}" aria-label="Name">
                </div>
            </div>
        </fieldset>
        <table class="table">
            <tbody>
            {{$url := "/ssr/decls"}}
            {{range .Decls}}
                <tr>
                    <td>
                        <a href="{{ $url }}/{{ .ID }}" hx-boost="true" hx-target="#env" hx-swap="outerHTML">{{ .Name }}</a>
                    </td>
                    <td>{{ typeOf . }}</td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
{{end}}
